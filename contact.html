  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #2c3e50;
      font-weight: bold;
    }
    .contact-card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background: #ff6b6b;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background: #ff4757;
    }
    footer {
      background: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 50px;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Food Adulteration</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adulterated.html">Adulterated Foods</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">üì© Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card">
          <!-- ‚úÖ Correct Formspree endpoint -->
          <form id="contactForm" action="https://formspree.io/f/xvgbljer" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="_replyto" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" name="message" id="message" rows="5" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
          </form>

          <!-- Success / Error Alerts -->
          <div id="formMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Food Adulteration Awareness | Designed by Students</p>
    <p>üìß Email: info@foodawareness.com | üìû Phone: +91-9876543210</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // stop page reload

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        formMessage.innerHTML = <div class="alert alert-success">‚úÖ Thank you! Your message has been sent.</div>;
        form.reset();
      } else {
        formMessage.innerHTML = <div class="alert alert-danger">‚ùå Oops! Something went wrong. Please try again.</div>;
      }
    });
  </script>
</body>
